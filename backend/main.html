<!doctype html>
<html class="dark scroll-smooth" lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCT - Página Inicial</title>
    <link rel="shortcut icon" href="frontend/assets/imgs/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link href="../frontend/assets/css/output.css" rel="stylesheet">
    <!-- Animações CSS -->

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/082fcabe62.js" crossorigin="anonymous"></script>
</head>
<body class="font-Satoshi bg-slate-50 dark:bg-zinc-800">
    <div class="grid grid-cols-12 grid-rows-6 h-screen">
        <!-- Header -->
        <header class="flex items-center px-8 col-start-3 col-end-13 h-14 md:h-16 justify-between shadow shadow-slate-200 dark:shadow">
            <!-- Search Bar -->
            <div class="flex items-center bg-slate-100 dark:bg-zinc-700 rounded-lg py-2 px-3 w-1/3">
                <i class="fa-solid fa-magnifying-glass pr-2 text-slate-400 dark:text-slate-200"></i>
                <input class="bg-transparent outline-none text-slate-400 dark:text-slate-200 placeholder:text-slate-400 placeholder:dark:text-slate-200 w-full" type="text" placeholder="Procura rápida...">
            </div>
            <div class="flex items-center">
                <!-- Calendário e Notificações -->
                <div class="flex items-center">
                    <button class="hover:bg-azul-com-opacidade dark:hover:bg-preto-com-opacidade rounded-md h-10 w-10 mx-4"
                    onclick="trocarTema()">
                        <i id="trocarIcon" class="fa-solid fa-sun text-lg dark:text-slate-200 text-slate-400"></i>
                    </button>
                    <div class="flex items-center justify-center bg-slate-100 dark:bg-zinc-700 w-8 h-8 rounded-full mx-4">
                        <i class="fa-regular fa-calendar text-slate-400 dark:text-slate-200"></i>
                    </div>
                    <div class="flex items-center justify-center bg-slate-100 dark:bg-zinc-700 w-8 h-8 rounded-full mx-4">
                        <i class="fa-regular fa-bell text-slate-400 dark:text-slate-200"></i>
                    </div>
                </div>
                <!-- Nome, tipo e perfil -->
                <div class="text-end px-4">
                    <p class="font-medium text-blue-500 dark:text-blue-500">Rodrigo Gonçalves</p>
                    <p class="font-medium text-sm text-slate-400 dark:text-slate-200 leading-none">Aluno</p>
                </div>
                <div class="h-10 w-10 rounded-full bg-slate-100 dark:bg-zinc-700 pl-2"></div>
            </div>
        </header>
        <!-- Barra lateral -->
        <aside class="col-span-2 row-span-full border border-slate-200 dark:border-zinc-700">
            <div class="flex items-center select-none text-3xl justify-center h-14">
                <i class="fa-solid fa-bolt text-slate-600 text-xl pr-1 dark:text-slate-200"></i>
                <h2 class="text-blue-500 font-extrabold">FCT</h2>
            </div>
            <div class="flex flex-col">
                <p class="text-slate-400 dark:text-slate-200 pt-6 pb-0.5 px-3">Menu</p>
                <ul class="flex flex-col [&>li]:select-none">
                    <li class="flex items-center w-auto mx-3 py-0.5 my-1 border border-slate-300 dark:border-zinc-700 rounded-md text-slate-500 dark:text-slate-200 [&>*]:hover:text-blue-500">
                        <i class="fa-solid fa-house px-3 w-10"></i>
                        <p class="text-lg ">Perfil</p>
                    </li>
                    <li class="flex items-center w-auto mx-3 py-0.5 my-1 border border-slate-300 dark:border-zinc-700 rounded-md text-slate-500 dark:text-slate-200 [&>*]:hover:text-blue-500">
                        <i class="fa-solid fa-building px-3 w-10"></i>
                        <p class="text-lg ">Ent. Acolhimento</p>
                    </li>
                    <li class="flex items-center w-auto mx-3 py-0.5 my-1 border border-slate-300 dark:border-zinc-700 rounded-md text-slate-500 dark:text-slate-200 [&>*]:hover:text-blue-500">
                        <i class="fa-solid fa-user-tie px-3 w-10"></i>
                        <p class="text-lg ">Orientadores</p>
                    </li>
                    <li class="flex items-center w-auto mx-3 py-0.5 my-1 border border-slate-300 dark:border-zinc-700 rounded-md text-slate-500 dark:text-slate-200 [&>*]:hover:text-blue-500">
                        <i class="fa-solid fa-user px-3 w-10"></i>
                        <p class="text-lg ">Estagiários</p>
                    </li>
                </ul>
                <p class="text-slate-400 dark:text-slate-200 pt-1 pb-0.5 px-3">Outro</p>
                <ul class="flex flex-col [&>li]:select-none">
                    <li class="flex items-center w-auto mx-3 py-0.5 my-1 border border-slate-300 dark:border-zinc-700 rounded-md text-slate-500 dark:text-slate-200 [&>*]:hover:text-blue-500">
                        <i class="fa-solid fa-chart-line px-3 w-10"></i>
                        <p class="text-lg ">Atividade</p>
                    </li>
                    <li class="flex items-center w-auto mx-3 py-0.5 my-1 border border-slate-300 dark:border-zinc-700 rounded-md text-slate-500 dark:text-slate-200 [&>*]:hover:text-blue-500">
                        <i class="fa-solid fa-question px-3 w-10"></i>
                        <p class="text-lg">Suporte</p>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
    <!-- JS -->
    <script src="../frontend/assets/js/trocarTema.js"></script>
</body>
</html>
