<!doctype html>
<html class="dark scroll-smooth" lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCT - Login</title>
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link href="assets/css/output.css" rel="stylesheet">
    <!-- Animações CSS -->

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/082fcabe62.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/trocarTema.js"></script>
</head>
<body class="font-Satoshi bg-white dark:bg-zinc-800" onload="autoFocus()">
    <div class="flex flex-row h-screen max-w-scre">
            <!-- Imagem -->
        <div class="hidden lg:w-1/2 bg-blue-500 md:flex justify-center items-center">
            <img class="max-w-full max-h-full object-contain m-auto" src="assets/imgs/Saly - Ilustração 3D.png" alt="">
        </div>
        <!-- Zona de Login -->
        <div class="w-full lg:w-1/2 m-auto text-center px-8 md:px-12 lg:px-28">
            <!-- Mudar tema -->
                <button class="absolute top-0 right-0 hover:bg-azul-com-opacidade dark:hover:bg-preto-com-opacidade rounded-md h-10 w-10 m-4" onclick="trocarTema()">
                    <i id="trocarIcon" class="fa-solid fa-sun fa-lg dark:text-slate-200 text-slate-400"></i>
                </button>
            <!-- Logótipo e Zona com texto -->
            <i class="fa-solid fa-bolt text-blue-500 text-5xl pr-1 dark:text-yellow-300 pb-4"></i>
            <h2 class="text-2xl font-medium text-slate-600 dark:text-slate-200 pb-3">Bem-vindo de Volta!</h2>
            <p class="font-medium text-slate-500 dark:text-gray-400 pb-9 px-12">Faz login para acederes à tua conta e utilizares os serviços que temos para ti. </p>
            <!-- Página de login -->
            <form name="loginUser" action="" class="flex flex-col m-auto" autocomplete="off">
                <!-- Utilizador -->
                <div class="flex flex-col ">
                    <label for="utilizador" class="flex flex-row justify-between items-center border border-slate-400 dark:border-gray-400 rounded-md py-2 px-3 mb-3 cursor-pointer">
                        <input id="utilizador" class="bg-transparent border-0 outline-none caret-slate-400 text-slate-400 dark:text-gray-400 placeholder:text-slate-500 placeholder:dark:text-gray-400 cursor-pointer w-full" type="text" name="utilizador" id="utilizador" placeholder="Utilizador">
                        <i class="fa-solid fa-user text-slate-400 dark:text-gray-400 pl-4"></i>
                    </label>
                </div>
                <!-- Password -->
                <label for="password" class="flex flex-row justify-between items-center border border-slate-400 dark:border-gray-400 rounded-md py-2 px-3 mt-3 cursor-pointer">
                    <input class="bg-transparent border-0 outline-none caret-slate-400 text-slate-400 dark:text-gray-400 placeholder:text-slate-500 placeholder:dark:text-gray-400 w-full" 
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="Password">
                        <i id="password-icon" class="fa-solid fa-eye text-slate-400 dark:text-gray-400 pl-3" onclick="mostrarEsconderPassword()"></i>
                  </label>
                <!-- Guardar Password ou Recuperar Password -->
                <div class="flex justify-between mb-8 pt-1">
                    <label for="guardar_password" class="text-slate-500 dark:text-gray-400 flex items-center cursor-pointer">
                        <input class="mr-1 border-slate-400 dark:border-gray-400 bg-transparent" type="checkbox" name="guardar_password" id="guardar_password">
                        <p class="text-sm md:text-base">Guardar Password</p>
                    </label>
                    <a href="#" class="text-blue-500 font-medium text-sm md:text-base">Recuperar password</a>
                </div>
                <!-- Fazer Login -->
                <!-- <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md mb-2 cursor-pointer"> -->
            </form>
            <!-- Para efeito de testes, apenas temporário -->
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md mb-2 cursor-pointer" onclick="paginaPrivada()">Login</button>
            <!-- Voltar para a página principal -->
            <button class="w-full border border-slate-500 dark:border-gray-300 text-slate-600 dark:text-gray-300 hover:dark:text-slate-600 hover:bg-slate-500 hover:text-white dark:hover:bg-gray-300 font-semibold py-2 rounded-md mt-2" onclick="voltarParaMenu()">Voltar</button>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/links.js"></script>
    <script src="assets/js/autoFocus.js"></script>
    <script src="assets/js/mostrarEsconderPassword.js"></script>
</body>
</html>
