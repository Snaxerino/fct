            </a>
            <!-- Links do Menu -->
            <nav class="hidden md:flex">
                <ul class="flex items-center [&>li]:text-slate-600 [&>li]:px-2 [&>li]:font-semibold [&>li]:dark:text-slate-200">
                    <li class="hover:text-blue-500 dark:hover:text-blue-500 duration-200">

                    </li>
                    <li class="hover:text-blue-500 dark:hover:text-blue-500 duration-200">

                    <!-- Login -->
                    <button class="bg-blue-500 text-slate-200 duration-200 font-semibold px-3 py-1 rounded-full mx-2 hover:bg-blue-600 hover:text-slate-200" onclick="goToLoginPage()">Login &rarr;</button>
                </ul>
            </nav>
            <!-- Trocar tema e icones relacionados com a escola -->
            <div class="flex items-center">
                <!-- Icon 3 pontos -->
                <div class="hidden md:block lg:hidden">
                    <i class="fa-solid fa-ellipsis fa-lg text-slate-600 dark:text-slate-200 md:ml-2 hover:rotate-90 hover:text-slate duration-500"></i>
                </div>
                <div class="hidden items-center md:hidden lg:flex">
                    <!-- Trocar Tema -->
                    <button class="hover:bg-azul-com-opacidade rounded-md duration-200 px-3 py-2 mx-2 block dark:hidden">
                        <i class="fa-solid fa-moon fa-lg text-slate-400"></i>
                    </button>
                    <button class="hover:bg-preto-com-opacidade rounded-md duration-200 px-3 py-2 mx-2 hidden dark:block">
                        <i class="fa-solid fa-fire-flame-curved fa-lg text-slate-200"></i>
                    </button>
                    <!-- Icones relaionados com a escola -->
                    <div class="hidden md:flex [&>a]:text-slate-400 [&>a]:px-3 items-center [&>a]:text-lg [&>a]:dark:text-slate-200">
                        <a class="border-l" href="https://www.facebook.com/agrupamentodeescolasdesantamariamaior">
                            <i class="fa-brands fa-facebook-f hover:text-blue-500 duration-200 pl-2"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCdlo76ck9sVojRF8Nm3HYcg">
                            <i class="fa-brands fa-youtube hover:text-red-500 duration-200"></i>
                        </a>
                        <a href="https://www.esmaior.pt/esmaior">
                            <i class="fa-solid fa-sitemap hover:text-red-800 duration-200"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Menu -->
            <div class="md:hidden">
                <i class="fa-solid fa-bars-staggered fa-xl cursor-pointer text-slate-600 dark:text-slate-200"></i>
            </div>
        </header>
        <!-- Zona Principal -->
        <div class="flex flex-col h-full px-8 md:px-12 lg:px-20 pt-24 md:pt-28">
            <!-- Informação principal, login, video e imagem -->
            <div class="flex flex-col md:flex-row justify-between">
                <div class="md:w-96 lg:w-[28rem]">
                    <p class="font-medium text-lg text-blue-500 hidden md:block mb-2">Para os alunos do profissional!</p>
                    <h2 class="font-black text-3xl text-center md:text-start text-slate-600 dark:text-slate-200 md:text-4xl uppercase md:pb-2">Agora está tudo muito mais <span class="text-blue-500">fácil!</span></h2>
                    <p class="font-medium text-slate-500 dark:text-gray-400 text-center md:text-start lg:text-lg my-3 md:pt-2 pr-2">intuito de ajudar os alunos dos cursos profissionais e as respetivas empresas na gestão dos seus respetivos estágios.</p>
                    <div class="flex md:flex-row justify-center md:justify-start">
                        <button id="loginButton" class="bg-blue-500 text-slate-200 duration-200 font-semibold px-4 py-2 rounded-full hover:bg-blue-600 hover:text-slate-200 mt-3 mr-3" onclick="goToLoginPage()">
                            <span class="block md:hidden">Login &rarr;</span>
                            <span class="hidden md:block">Em estágio? Experimente!</span>
                        </button>
                        <button id="loginButton" class="bg-gray-200 text-slate-600 hover:bg-gray-300 duration-200 font-semibold px-4 py-2 rounded-full mt-3"><i class="fa-regular fa-circle-play"></i> Ver video &rarr;</button>
                    </div>
                </div>
                <div class="h-auto w-auto lg:w-96 bg-gray-500 overflow-hidden md:px-6 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 my-6 md:my-0">
                    <img class="max-w-full max-h-full object-contain m-auto" src="frontend/assets/imgs/main.png" alt="">
                </div>
            </div>
            <!-- Estatísticas -->
            <div class="flex justify-around w-full items-center border rounded-lg mt-8 md:mt-8 lg:mt-16 p-4 md:p-6">
                <div class="text-center">
                    <p class="font-bold text-3xl pb-1 text-slate-600 dark:text-slate-200">4.8</p>
                    <p class="font-medium text-slate-500 dark:text-gray-400">Avaliação</p>
                </div>
                <div class="text-center">
                    <p class="font-bold text-3xl pb-1 text-slate-600 dark:text-slate-200">20+</p>
                    <p class="font-medium text-slate-500 dark:text-gray-400">Empresas</p>
                </div>
                <div class="text-center">
                    <p class="font-bold text-3xl pb-1 text-slate-600 dark:text-slate-200">150+</p>
                    <p class="font-medium text-slate-500 dark:text-gray-400">Estagiários</p>
                </div>
            </div>     
        </div>
